{% extends "orders/base.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}

{% if message %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}

<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="first">First Name:</label>
            <input type="text" class="form-control" id="first">
        </div>
        <div class="form-group col-md-6">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname">
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" aria-describedby="uname">
        <small id="uname" class="form-text text-muted">Must be between 8-16 characters.</small>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" aria-describedby="pwd">
            <small id="pwd" class="form-text text-muted">Must be between 8-16 characters and contain numbers, lowercase
                and
                uppercase letters.</small>
        </div>
        <div class="form-group col-md-6">
            <label for="confirm">Confirm password:</label>
            <input type="password" class="form-control" id="confirm">
        </div>
    </div>

    <button type="submit" class="btn btn-success">Register</button>
</form>


{% endblock %}
