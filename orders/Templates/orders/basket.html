{% extends "orders/base.html" %}
{% load static %}

{% block script %}
<script src="{% static 'orders/basket.js' %}"></script>

<!-- Item temlate 1 -->
{% verbatim %}
<script id="basketItem1" type="text/x-handlebars-template">
    <div class="input-group">
        <input type="text" id="ident" name="ident" class="form-control" value="{{ ident }}" readonly>
        <input type="text" id="item" name="item" class="form-control" value="{{ item }}" readonly>
        <input type="text" id="type" name="type" class="form-control" value="{{ type }}" readonly>
        <input type="text" id="category" name="category" class="form-control" value="{{ category }}" readonly>
        <input type="text" id="size" name="size" class="form-control" value="{{ size }}" readonly>
        <input type="text" id="toppings" name="toppings" class="form-control" value="{{ toppings }}" readonly style="overflow: auto;">
        <input type="text" id="price" name="price" class="form-control" value="${{ price }}" readonly>
    </div>
</script>
{% endverbatim %}

{% endblock %}

{% block title %}
My Basket
{% endblock %}

{% block main %}
<h1>My Basket</h1>

<form action="place" method="post">
    {% csrf_token %}
    <div class="form-group" id="basketList">
        <div class="input-group">
            <input type="text" id="ident" name="ident" class="form-control" value="Item ID" readonly>
            <input type="text" id="item" name="item" class="form-control" value="Item Type" readonly>
            <input type="text" id="type" name="type" class="form-control" value="Type" readonly>
            <input type="text" id="category" name="category" class="form-control" value="Category" readonly>
            <input type="text" id="size" name="size" class="form-control" value="Size" readonly>
            <input type="text" id="toppings" name="toppings" class="form-control" value="Extras/Toppings" readonly>
            <input type="text" id="price" name="price" class="form-control" value="Price" readonly>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success" id="placeOrder">
            Place my Order
        </button>
        <button type="submit" class="btn btn-warning" id="deleteOrder">
            Delete all items
        </button>
    </div>
</form>

{% endblock %}
